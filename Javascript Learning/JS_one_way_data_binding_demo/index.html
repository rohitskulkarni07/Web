<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Two-way Data Binding</title>
</head>
<body>
    <div>
        <h1>one-way Binding With Vanilla JS</h1>
        <table>
            <tr>
                <td>
                    <h4>User Id:</h4>
                </td>
                <td>
                    <h4 id="userId"></h4>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>Id:</h4>
                </td>
                <td>
                    <h4 id="id"></h4>
                </td>
            </tr>

            <tr>
                <td>
                    <h4>Title:</h4>
                </td>
                <td>
                    <h4 id="title"></h4>
                </td>
            </tr>
            <tr>
                <td><button id="get-data-button" onclick="getData()">GET</button></td>
                <td><button id="clear-data-button" onclick="clearData()">CLEAR</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
